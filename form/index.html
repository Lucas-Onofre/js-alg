<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main__content">
        <div class="form__box">
            <form method="post" id="contact-form" class="form__content">
                <h1 class="form__title">Contact us!</h1>

                <div class="form__input">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" name="name" id="name" class="form__input" placeholder="Enter your name">
                </div>
                <div class="form__input">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" name="email" id="email" class="form__input" placeholder="Enter your email">
                </div>
                <div class="form__input">
                    <label for="message" class="form__label">Subject</label>
                    <input type="text" name="subject" id="subject" class="form__input" placeholder="Enter your subject"></textarea>
                </div>
                <div class="form__input">
                    <label for="message" class="form__label">Message</label>
                    <input type="text" name="message" id="message" class="form__input" placeholder="Enter your message">
                </div>
                <div class="form__input">
                    <input type="submit" value="Submit" class="form__button">
                </div>
            </form>

            <div id="blue-background"></div>
        </div>
    </main>    
</body>
<script src="js/script.js"></script>

</html>
